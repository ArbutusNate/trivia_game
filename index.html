<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	<meta charset=utf-8>
	<meta name=description content="">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Trivia Game!</h1>
			</div>
		</div>
		<div class="row inforow">
			<div class="col-md-12 infobox">
				<p>Correct Answers: <span class="correct">x</span>
				</p>
				<p>Incorrect Answers: <span class="incorrect">x</span>
				</p>
				<p>Unanswered Questions: 
				<span class="unanswered">x</span>
				</p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h3 class="timerh">:<span class="timer">20</span></h3>
				<h2 class="messages">Press to play!</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 choicebox">		
			</div>
		</div>
	</div>


	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="./javascript/javascript.js"></script>
</body>
</html>
